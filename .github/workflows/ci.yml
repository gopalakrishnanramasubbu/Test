name: CI Pipeline

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run unit and integration tests
      run: npm test
    
    - name: Check for console.log
      run: |
        if grep -r "console\.log" *.js; then
          echo "Found console.log statements!"
          exit 1
        fi
        echo "No console.log found - passed!"
  
  python-verify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Verify Python syntax
      run: python3 -m py_compile add_data.py
    
    - name: Test add_data.py
      run: |
        python3 add_data.py "CI test data"
        if [ -f data.txt ]; then
          echo "✓ Data file created successfully"
          cat data.txt
        else
          echo "✗ Data file not created"
          exit 1
        fi
